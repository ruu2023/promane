name: Deploy Next to Cloud Run

on:
  push:
    branches:
      - main
  # paths:
  #   - 'front/**'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SERVICE_NAME: "promane-front"          # Cloud Run サービス名
  GCP_REGION: "asia-northeast1"              # リージョン
  REPOSITORY_PATH: "front"                   # どのディレクトリか明示
  GCP_ARTIFACT_REPOSITORY: "cloud-run-source-deploy"  # Artifact Registry リポジトリ名

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{
          env.GCP_REGION
        }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          export IMAGE_NAME=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_ARTIFACT_REPOSITORY }}/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_NAME ./front
          docker push $IMAGE_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.GCP_SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated